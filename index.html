<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form action="database.php" method="post">
            <div>
                <label for="firstName" class="form-group">First Name</label>
                <br>
                <input type="text" id="firstName" name="firstName"/>
            </div>
            <br>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <br>
                <input type="text" id="lastName" name="lastName"/>
            </div>
            <br>
            <div class="form-group">
                <label >Gender</label>
                <br>
                <input type="radio" id="male" name="gender" value="m">Male</input>
                <input type="radio" id="female" name="gender" value="f">Female</input>
                <input type="radio" id="others" name="gender" value="o">Others</input>
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email</label>
                <br>
                <input type="text" id="email" name="email"/>
            </div>
            <br>
            <div class="form-group">
                <label for="password">Password</label>
                <br>
                <input type="text" id="password" name="password"/>
            </div>
            <br>
            <input type="submit" value="Submit">
            </input>
        </form>
    </div>
</body>
</html>
